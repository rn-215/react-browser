<div class="header">
    <a ng-click="close()" class="left">Close</a>
    <a ng-click="editSite()" class="right">Edit</a>
    <div class="title">View Site</div>
</div>
<div class="content">
    <div class="list">
        <div class="list-divider">
            Site Information
        </div>
        <div class="list-item">
            <div>Name</div>
            {{site.name}}
        </div>
        <div class="list-item">
            <div>Website</div>
            {{site.uri}}
        </div>
        <div class="list-item">
            <div>Username</div>
            {{site.username}}
        </div>
        <div class="list-item">
            <div>Password</div>
            {{site.password}}
        </div>
        <div class="list-divider">
            Notes
        </div>
        <div class="list-item">
            {{site.notes}}
        </div>
    </div>
</div>
