<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-primary" ng-click="addSiteModal.hide()">Cancel</button>
        <h1 class="title">Add Site</h1>
        <button class="button button-clear button-primary" ng-click="createSite(site)">Save</button>
    </ion-header-bar>
    <ion-content ng-controller="vaultAddSiteController">
        <div class="list">
            <div class="item item-divider">
                Site Information
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="site.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">URI</span>
                <input type="url" ng-model="site.uri">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" ng-model="site.username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="site.password">
            </label>
            <a class="item item-icon-right" href="#">
                Generate Password
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <div class="item item-divider">
                &nbsp;
            </div>
            <label class="item item-input item-select">
                <div class="input-label">Folder</div>
                <select>
                    <option>Blue</option>
                    <option selected>Green</option>
                    <option>Red</option>
                </select>
            </label>
            <div class="item item-toggle">
                Favorite
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="site.favorite">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-divider">
                Notes
            </div>
            <div class="item item-input">
                <textarea rows="5" ng-model="site.notes"></textarea>
            </div>
            <div class="item item-divider">
                &nbsp;
            </div>
        </div>
    </ion-content>
</ion-modal-view>
